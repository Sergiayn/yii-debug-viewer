<div class="yii-debug-toolbar__block">
    <a href="#" title="">Events
        <span class="yii-debug-toolbar__label" data-key="event.total">0</span>
    </a>
</div>
<script>
    (function () {
        setTimeout(() => {
            document.querySelector('[data-key="event.total"]').textContent = YiiDebug.currentSession.event.total || 0;
            document.querySelector('[data-key="event.total"]').parentElement.title = `Total events: ${YiiDebug.currentSession.event.total || 0}`;
            document.querySelector('[data-key="event.total"]').parentElement.href = YiiDebug.viewerUrl + '/events';
        });
    })()
</script>
