<div class="yii-debug-toolbar__block">
    <a href="#" title="">Logs
        <span class="yii-debug-toolbar__label" data-key="logger.total">0</span>
    </a>
</div>
<script>
    (function () {
        setTimeout(() => {
            document.querySelector('[data-key="logger.total"]').textContent = YiiDebug.currentSession.logger.total || 0;
            document.querySelector('[data-key="logger.total"]').parentElement.title = `Total logs: ${YiiDebug.currentSession.logger.total || 0}`;
            document.querySelector('[data-key="logger.total"]').parentElement.href = YiiDebug.viewerUrl + '/logs';
        });
    })()
</script>
