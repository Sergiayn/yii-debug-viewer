<div class="yii-debug-toolbar__block">
    <a href="#" title="">Middlewares
        <span class="yii-debug-toolbar__label" data-key="middleware.total">0</span>
    </a>
</div>
<script>
    (function () {
        setTimeout(() => {
            document.querySelector('[data-key="middleware.total"]').textContent = YiiDebug.currentSession.middleware.total || 0;
            document.querySelector('[data-key="middleware.total"]').parentElement.title = `Total middlewares: ${YiiDebug.currentSession.middleware.total || 0}`;
            document.querySelector('[data-key="middleware.total"]').parentElement.href = `${YiiDebug.viewerUrl}/middlewares`;
        });
    })()
</script>
